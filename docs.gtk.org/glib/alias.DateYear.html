        <pre><code>typedef guint16 GDateYear</code></pre>

        <div class="docblock">
          <p>Integer type representing a&nbsp;year.</p>
<p>The <code>G_DATE_BAD_YEAR</code> value is the invalid value. The year
must be 1 or higher; negative (<a href="https://en.wikipedia.org/wiki/Common_Era"><span class="caps">BCE</span></a>)
years are not&nbsp;allowed.</p>
<p>The year is represented with four&nbsp;digits.</p>
